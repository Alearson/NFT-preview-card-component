<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">

        <article class="image__container">
        <img class="main__image" alt="main image" src="/images/image-equilibrium.jpg"/>
        <div class="hover__background"><img class="hover__background-icon" src="/images/icon-view.svg" alt="main image background icon"></div>
        </article>

      <h1 class="container__title">Equilibrium #3429</h1>
      <p class="container__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <ul class="info">
        <li class="info__amount">
          <img
            class="info__amount-image"
            alt="small ethereum icon"
            src="/images/icon-ethereum.svg"
          />0.041 ETH
        </li>
        <li class="info__date">
          <img class="info__date-image" alt="small clock icon" src="/images/icon-clock.svg" />3 days
          left
        </li>
      </ul>
      <p class="author">
        <img
          class="author__image"
          alt="small author picture icon"
          src="/images/image-avatar.png"
        />Creation of <span class="author__name">Jules Wyvern</span>
      </p>
      <div class="attribution">
        Challenge by
        <a class="attribution__a" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a class="attribution__a" href="https://github.com/Alearson">Maciej Stolarski</a>.
      </div>
    </div>
  </body>
</html>
